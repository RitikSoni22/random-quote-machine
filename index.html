<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Random Quote Machine</title>
</head>

<body style="background-color: rgb(71, 46, 50); color: rgb(71, 46, 50);">
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text" style="opacity: 1;">
                <i class="fa fa-quote-left"> </i><span id="text">If you do what you’ve always done, you’ll get what
                    you’ve always gotten.</span>
            </div>
            <div class="quote-author" style="opacity: 1;">- <span id="author">Tony Robbins</span></div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top"
                    href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22If%20you%20do%20what%20you%E2%80%99ve%20always%20done%2C%20you%E2%80%99ll%20get%20what%20you%E2%80%99ve%20always%20gotten.%22%20Tony%20Robbins"
                    style="background-color: rgb(71, 46, 50);">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank"
                    href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Tony%20Robbins&amp;content=If%20you%20do%20what%20you%E2%80%99ve%20always%20done%2C%20you%E2%80%99ll%20get%20what%20you%E2%80%99ve%20always%20gotten.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button"
                    style="background-color: rgb(71, 46, 50);">
                    <i class="fa fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote" style="background-color: rgb(71, 46, 50);">New quote</button>
            </div>
        </div>
        <div class="footer">by <a href="https://github.com/RitikSoni22">Ritik Soni</a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="index.js"></script>


    <iframe frameborder="0" scrolling="no" style="background-color: transparent; border: 0px; display: none;"></iframe>
    <div id="GOOGLE_INPUT_CHEXT_FLAG" input=""
        input_stat="{&quot;tlang&quot;:true,&quot;tsbc&quot;:true,&quot;pun&quot;:true,&quot;mk&quot;:true,&quot;ss&quot;:true}"
        style="display: none;"></div>
</body>

</html>
